[general]
  accept_static_namelists = false
  case = "@CASE_PREFIX@@CYCLE@_@CSC@_@EVENT_TYPE@_@DOMAIN@_@YMD_START@"
  cnmexp = "DEOD"
  csc = "AROME"
  cycle = "CY48t3"
  initfile = "@SCRATCH@/@PREV_CASE@/archive/@YYYY@/@MM@/@DD@/@HH@/@HISTORY_TEMPLATE@"
  initfile_sfx = "@SCRATCH@/@PREV_CASE@/archive/@YYYY@/@MM@/@DD@/@HH@/@SURFEX_TEMPLATE@"
  keep_workdirs = true
  surfex = true

[general.namelist]
  nrazts = "PT1H"
  radiation_frequency = "PT5M"

[general.output_settings]
  fullpos = "PT1H"
  history = "PT1H"
  surfex = "PT1H"

[general.times]
  cycle_length = "PT6H"
  end = "2024-09-16T06:00:00Z"
  forecast_range = "PT6H"
  start = "2024-09-16T00:00:00Z"

[boundaries]
  bd_has_surfex = false
  bdint = "PT1H"
  bdmodel = "IFS"
  bdshift = "PT0H"
  bdtasks_per_batch = 24
  humi_gp = true
  ifs.selection = "@HOST@_DT"
  ifs.bdmember = ""

[fullpos]
  config_path = "@CYCLE@/fullpos"
  domain_name = "DOMAIN"

[fullpos.selection]
  master = ["master_selection_@CSC@", "avg_wind", "meteosat"]

[gribmodify]

[gribmodify.1]
  input = ["crr", "lsrr"]
  operator = "add"
  output = "tirf"

[gribmodify.2]
  input = ["csfr", "lssfr"]
  operator = "add"
  output = "tsnowp"

[gribmodify.3]
  input = ["tirf", "tsnowp"]
  operator = "add"
  output = "tp"

[include]
  archiving = "include/archiving.toml"
  cleaning = "include/cleaning.toml"
  domain = "include/domains/DEMO_60x80_2500m.toml"
  extractsqlite = "include/sqlite.toml"
  file_templates = "include/file_templates.toml"
  impact = "include/impact.toml"
  macros = "include/macros.toml"
  mars = "include/mars_settings.toml"
  platform = "include/platform_paths/atos_bologna.toml"
  scheduler = "include/scheduler/ecflow_atos_bologna.toml"
  submission = "include/submission/atos_bologna.toml"
  vertical_levels = "include/vertical_levels/MF_90.toml"

[pgd]
  one_decade = true
  use_osm = false

[suite_control]
  create_static_data = true
  create_time_dependent_suite = true
  do_archiving = true
  do_cleaning = true
  do_extractsqlite = true
  do_marsprep = true
  do_pgd = true
  do_soil = true
  interpolate_boundaries = true
  mode = "cold_start"
  n_io_merge = 0

[system]
  bdclimdir = "@FIXED_BDCLIMDIR@"
  bddir = "@INTP_BDDIR@"
  bddir_sfx = "@MARSDIR@"
  bdfile_sfx_template = "ECSFCSFX@DOMAIN@+@LLL@"
  bdfile_template = "ELSCF@CNMEXP@ALBC@NNN@"
  casedir = "@SCRATCH@/@CASE@"
  climdir = "@CASEDIR@/climate/@DOMAIN@/"
  logs = "@ARCHIVE_ROOT@/logs"
  marsdir = "@REFERENCE_DATA@/IFS/@MARS_SELECTION@/@BDMEMBER@/@YYYY@/@MM@/@DD@/@HH@"
  prev_case = "@CASE@"

[task.CreateGrib]
  conversions = ["surfex"]

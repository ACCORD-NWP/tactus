[general]
  accept_static_namelists = false
  case = "@CASE_PREFIX@@CYCLE@_@CSC@_@EVENT_TYPE@_@DOMAIN@_@YMD_START@"
  cnmexp = "DEOD"
  csc = "AROME"
  cycle = "CY48t3"
  initfile = "@SCRATCH@/deode/@PREV_CASE@/archive/@YYYY@/@MM@/@DD@/@HH@/@HISTORY_TEMPLATE@"
  initfile_sfx = "@SCRATCH@/deode/@PREV_CASE@/archive/@YYYY@/@MM@/@DD@/@HH@/@SURFEX_TEMPLATE@"
  keep_workdirs = true
  surfex = true

[general.namelist]
  nrazts = "PT1H"
  radiation_frequency = "PT5M"

[general.output_settings]
  fullpos = "PT1H"
  history = "PT1H"
  surfex = "PT1H"

[general.times]
  forecast_range = "PT6H"
  start = "2025-02-09T00:00:00Z"

[boundaries]
  bd_has_surfex = false
  bdint = "PT1H"
  bdmodel = "ifs"
  bdshift = "PT0H"
  humi_gp = true
  max_interpolation_tasks = 10

[boundaries.ifs]
  bdmember = 0
  bdmembers = []
  selection = "@HOST@_DT"

[boundaries.lam]

[fullpos]
  config_path = "@CYCLE@/fullpos"
  domain_name = "DOMAIN"

[fullpos.selection]
  master = ["master_selection_@CSC@", "master_subhour_selection_@CSC@", "meteosat"]

[gribmodify]
  conversions = ["fullpos"]
  gribmodify_rules_file = "@DEODE_HOME@/data/gribmodify/gribmodify_rules.json"

[gribmodify.fullpos.1]
  output_name = "tirf"

[gribmodify.fullpos.2]
  output_name = "tsnowp"

[gribmodify.fullpos.3]
  output_name = "tp"

[gribmodify.fullpos.4]
  output_name = "10si"

[gribmodify.fullpos.5]
  output_name = "100si"

[gribmodify.fullpos.6]
  minimum_frequency = "PT1H"
  output_name = "10fg"

[include]
  archiving = "include/archiving.toml"
  cleaning = "include/cleaning.toml"
  creategrib = "include/creategrib.toml"
  domain = "include/domains/DEMO_60x80_2500m.toml"
  eps = "include/eps/eps_default.toml"
  extractsqlite = "include/sqlite.toml"
  file_templates = "include/file_templates.toml"
  impact = "include/impact.toml"
  macros = "include/macros.toml"
  mars = "include/mars_settings.toml"
  platform = "include/platform_paths/@HOST@.toml"
  scheduler = "include/scheduler/ecflow_@HOST@.toml"
  submission = "include/submission/@HOST@.toml"
  vertical_levels = "include/vertical_levels/MF_90.toml"

[pgd]
  one_decade = true
  use_osm = false

[suite_control]
  create_static_data = true
  create_time_dependent_suite = true
  do_archiving = true
  do_cleaning = true
  do_extractsqlite = true
  do_marsprep = true
  do_pgd = true
  do_soil = true
  interpolate_boundaries = true
  mode = "cold_start"
  n_addcalculatedfields = 2
  n_creategrib = 2
  n_io_merge = 0

[system]
  bdclimdir = "@FIXED_BDCLIMDIR@"
  bddir = "@INTP_BDDIR@"
  bddir_sfx = "@MARSDIR@"
  bdfile_sfx_template = "ECSFCSFX@DOMAIN@_@BDMEMBER@+@LLL@"
  bdfile_template = "ELSCF@CNMEXP@ALBC@NNN@"
  casedir = "@SCRATCH@/deode/@CASE@"
  climdir = "@CASEDIR@/climate/@DOMAIN@"
  logs = "@ARCHIVE_ROOT@/logs"
  marsdir = "@REFERENCE_DATA@/IFS/@MARS_SELECTION@/@YYYY@/@MM@/@DD@/@HH@"
  prev_case = "@CASE@"

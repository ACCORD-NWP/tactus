[impact]

[impact.ehype]
  active = false
  arguments = "@ARCHIVE@/ehype.json"
  config_name = "@ARCHIVE@/ehype.json"
  path = "@EHYPE_PATH@"
  task = "StartImpactModels"

[impact.ehype.communicate]
  archive = "@ARCHIVE@"
  archive_1 = "@ARCHIVE@"
  archive_2 = "@ECFS_PREFIX@/archive/@ARCHIVE_TIMESTAMP@"
  basetime = "@BASETIME@"
  file_template = "GRIBPF*h00m00s"
  forecast_range = "@FORECAST_RANGE@"
  name = "@CASE@_@YMD@_@HH@"
  nwp_model = "@CSC@"
  ouput_freq = "@FULLPOS_OUTPUT_FREQ@"

[archiving]

[archiving.ecfs]

[archiving.ecfs.default]
  active = true
  inpath = "@ARCHIVE@"
  outpath = "archive/@ARCHIVE_TIMESTAMP@"

[archiving.ecfs.hour]

[archiving.ecfs.hour.logs]
  active = true
  inpath = "@LOGS@"
  outpath = "logs"
  pattern = "@YYYY@@MM@@DD@_@HH@@mm@.tar.gz"

[archiving.ecfs.hour.sqlite]
  active = "suite_control.do_extractsqlite"
  inpath = "@SQLITE_PATH@"
  outpath = "sqlite"
  pattern = "*"

[archiving.ecfs.paths]
  aloc = "ectmp:"
  apath = "/@USER@/deode/@CASE@"

[archiving.ecfs.settings]
  fullpos = "PT15M"
  history = "PT1H"
  surfex = "PT1H"

[archiving.ecfs.static]

[archiving.ecfs.static.climate]
  active = true
  inpath = "@CLIMDIR@"
  outpath = "climate/@DOMAIN@"
  pattern = ["Const.Clim*", "PGD*"]

[archiving.ecfs.static.logs]
  active = true
  inpath = "@LOGS@"
  outpath = "logs"
  pattern = "StaticData.tar.gz"

[archiving.fdb]

[archiving.fdb.default]
  active = false

[scp]

[scp.default]
  active = false

[scp.hour.lumi]
  active = false
  inpath = "@ARCHIVE@"
  outpath = "lumi_transfer:@SCRATCH@/@USER@_atos_@CASE@/archive/@ARCHIVE_TIMESTAMP@"
  pattern = "GRIBPF*"

[scp.paths]
  aloc = ""
  apath = ""

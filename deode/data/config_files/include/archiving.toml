[default]
  active = true
  inpath = "@ARCHIVE@"
  outpath = "archive/@ARCHIVE_TIMESTAMP@"

[hour]

[hour.logs]
  active = true
  inpath = "@LOGS@"
  outpath = "logs"
  pattern = "@YYYY@@MM@@DD@_@HH@@mm@.tar.gz"

[hour.sqlite]
  active = "suite_control.do_extractsqlite"
  inpath = "@SQLITE_PATH@"
  outpath = "sqlite"
  pattern = "*"

[paths]
  aloc = "ectmp:"
  apath = "/@USER@/deode/@CASE@"

[settings]
  fullpos = "PT15M"
  history = "PT1H"
  surfex = "PT1H"

[static]

[static.climate]
  active = true
  inpath = "@CLIMDIR@"
  outpath = "climate/@DOMAIN@"
  pattern = ["Const.Clim*", "PGD*"]

[static.logs]
  active = true
  inpath = "@LOGS@"
  outpath = "logs"
  pattern = "StaticData.tar.gz"

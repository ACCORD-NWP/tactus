[general]
  event_type = "airquality"

[archiving.hour.fdb.surfex_grib2]
  active = false
  inpath = "@ARCHIVE@"
  pattern = "GRIB*sfx"

[fullpos.selection]
  aq = ["aq_selection_@CSC@"]

[task.CreateGrib]
  conversions = ["surfex", "history"]

[task.CreateGrib.history]
  output_format = "FA2GRIB2"

[task.CreateGrib.history.HARMONIE_AROME]
  namelist = ["outgeo%center=85", "READKEY%FANAME='SPECSURFGEOPOTEN'"]

[task.CreateGrib.surfex]
  output_format = "FA2GRIB2"

[task.CreateGrib.surfex.AROME]
  namelist = [
    "outgeo%center=85",
    "READKEY%FANAME='SFX.SST','SFX.SIC','SFX.Z0','SFX.TG1P3','SFX.TG2P3','SFX.WG1P3','SFX.WG2P3','SFX.LAIP3','SFX.WRP3','SFX.TS','SFX.TALB_ISBA'",
  ]

[task.CreateGrib.surfex.HARMONIE_AROME]
  namelist = [
    "outgeo%center=85",
    "READKEY%FANAME='SFX.SST','SFX.SIC','SFX.Z0','X003TG1','X003TG2','X003WG1','X003WG2','X003LAI','X003WR','SFX.TS','SFX.TALB_ISBA'",
  ]

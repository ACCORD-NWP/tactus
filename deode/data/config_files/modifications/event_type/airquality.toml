[general]
  event_type = "airquality"

[file_templates.surfex]
  grib = "GRIBSFX@CNMEXP@+@DURATION_ARCHIVE@.grib2"

[fullpos.selection]
  master = ["aq_selection"]

[task.CreateGrib.surfex]
  output_format = "FA2GRIB2"

[task.CreateGrib.surfex.AROME]
  namelist = [
    "outgeo%center=85",
    "READKEY%FANAME='SFX.SST','SFX.SIC','SFX.Z0','SFX.TG1P3','SX.TG2P3','SFX.WG1P3','SFX1.WG2P3','SFX.LAIP3','SFX.TS'",
  ]

[task.CreateGrib.surfex.HARMONIE_AROME]
  namelist = [
    "outgeo%center=85",
    "READKEY%FANAME='SFX.SST','SFX.SIC','SFX.Z0','X001TG1','X001TG2','X001WG1','X001WG2','X001LAI','SFX.TS'"
  ]

[archiving.hour.fdb.surfex_grib2]
  active = false
  inpath = "@ARCHIVE@"
  pattern = "GRIBSFX*grib2"

[general]
  case = "@CSC@_@XDX@m_@DOMAIN@"
  keep_workdirs = false

[archiving.FDB.fdb.fpgrib_files]
  active = true

[archiving.hour.copy.config]
  active = true
  inpath = ""
  newname = "config.toml"
  outpath = "@ARCHIVE@"
  pattern = "@CONFIG@"

[archiving.hour.ecfs.config]
  active = true
  inpath = "@ARCHIVE@"
  outpath = "@SUB_CASEDIR@"
  pattern = "config.toml"

[archiving.hour.ecfs.fa_files]
  active = true
  inpath = "@ARCHIVE@"
  outpath = "@SUB_CASEDIR@"
  pattern = "ICMSH*"

[archiving.hour.ecfs.fpgrib_files]
  active = true
  inpath = "@ARCHIVE@"
  outpath = "@SUB_CASEDIR@"
  pattern = "GRIBPF*"

[archiving.hour.ecfs.glgrib_files]
  active = true
  inpath = "@ARCHIVE@"
  outpath = "@SUB_CASEDIR@"
  pattern = "GRIB@CNMEXP@*"

[archiving.hour.ecfs.logs]
  active = true
  inpath = "@LOGS@"
  outpath = "@SUB_CASEDIR@"
  pattern = "@YYYY@@MM@@DD@_@HH@@mm@.tar.gz"

[archiving.hour.ecfs.sqlite]
  active = "suite_control.do_extractsqlite"
  inpath = "@SQLITE_PATH@"
  outpath = "@SUB_CASEDIR@"
  pattern = "*"

[archiving.merged_sqlite.ecfs.merged_sqlite]
  active = "suite_control.do_mergesqlite"
  inpath = "@MERGED_SQLITE_PATH@"
  outpath = "@SUB_CASEDIR@/../merged_sqlite/FCTABLE"
  pattern = "*"

[archiving.prefix]
  ecfs = "ec:/@USER@/DE_NWP/deode/"

[archiving.static.copy.config]
  active = true
  inpath = ""
  newname = "config.toml"
  outpath = "@ARCHIVE@"
  pattern = "@CONFIG@"

[archiving.static.ecfs]

[archiving.static.ecfs.climate_files]
  active = true
  inpath = "@CLIMDIR@"
  outpath = "@ECFS_STATIC@"
  pattern = ["Const.Clim*", "PGD*"]

[archiving.static.ecfs.config]
  active = true
  inpath = "@ARCHIVE@"
  outpath = "@SUB_CASEDIR@"
  pattern = "config.toml"

[archiving.static.ecfs.logs]
  active = true
  inpath = "@LOGS@"
  outpath = "@ECFS_STATIC@"
  pattern = "StaticData.tar.gz"

[cleaning.CycleCleaning.archive]
  active = false

[cleaning.CycleCleaning.wrk]
  ncycles_delay = 0

[domain]
  number = 0

[extractsqlite]
  merged_sqlite_path = "@CASEDIR@/../merged_sqlite/FCTABLE"
  sqlite_path = "@CASEDIR@/sqlite/FCTABLE"

[fdb.grib_set]
  expver = "0099"

[impact.ehype.communicate]
  output_root = "@SCRATCH@/DE_Impact/EHYPE"
  output_subpath = "@SUB_CASEDIR@"

[platform.mirrorglobalDT]
  remote_host = "ecflow-pifs-rd-v-1"
  remote_path = "/pabv/iekm/fc/main/fcgroup/00/model"

[scheduler.ecfvars]
  ecf_tries = 2

[submission.task_exceptions.ArchiveHour.BATCH]
  WALLTIME = "#SBATCH --time=06:00:00"

[suite_control]
  mirror_globalDT = true
  n_addcalculatedfields = 6
  n_creategrib = 6

[system]
  archive = "@CASEDIR@"
  archive_timestamp_start = "@YYYY_START@/@MM_START@/@DD_START@/@HH_START@"
  case_identifier = "@EVENT_TYPE@/@DOMAIN_NUMBER@/@CSC@_@XDX@m"
  casedir = "@SCRATCH_OPER@/@SUB_CASEDIR@"
  climdir = "@SCRATCH_OPER@/@ARCHIVE_TIMESTAMP_START@/@CASE_IDENTIFIER@/climate"
  ecfs_static = "@ARCHIVE_TIMESTAMP_START@/@CASE_IDENTIFIER@/climate"
  logs = "@CASEDIR@"
  marsdir = "@SCRATCH_OPER@/IFS/@MARS_SELECTION@/@YYYY@/@MM@/@DD@/@HH@"
  scratch_oper = "@SCRATCH@/DE_NWP/deode"
  sub_casedir = "@ARCHIVE_TIMESTAMP@/@CASE_IDENTIFIER@/@MEMBER_STR@"

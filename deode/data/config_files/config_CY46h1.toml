[general]
  accept_static_namelists = false
  case = "@CYCLE@_@CSC@"
  cnmexp = "DEOD"
  csc = "HARMONIE_AROME"
  cycle = "CY46h1"
  initfile = "@SCRATCH@/@PREV_CASE@/archive/@YYYY@/@MM@/@DD@/@HH@/@HISTORY_TEMPLATE@"
  initfile_sfx = "@SCRATCH@/@PREV_CASE@/archive/@YYYY@/@MM@/@DD@/@HH@/@SURFEX_TEMPLATE@"
  keep_workdirs = true
  surfex = true
  windfarm = false

[general.output_settings]
  fullpos = ["PT0H:PT6H:PT15M", "PT6H:PT9H:PT30M", "PT9H:PT12H:PT1H"]
  history = "PT1H"
  nrazts = "PT1H"
  surfex = "PT1H"

[general.times]
  cycle_length = "PT6H"
  end = "2023-09-13T06:00:00Z"
  forecast_range = "PT12H"
  radiation_frequency = "PT5M"
  start = "2023-09-13T00:00:00Z"

[boundaries]
  bd_has_surfex = false
  bdcycle = "PT12H"
  bdint = "PT3H"
  bdmodel = "ifs"
  bdshift = "PT0H"
  bdstrategy = "same_forecast"
  bdtasks_per_batch = 24
  ifs.selection = "HRES"
  ifs.bdmember = ""

[fullpos]
  config_path = "@DEODE_HOME@/deode/namelist_generation_input/@CYCLE@/fullpos"
  selection = ["rules", "namfpc_header", "master_selection"]

[include]
  archiving = "include/archiving.toml"
  domain = "include/domains/DEMO_60x80_2500m.toml"
  file_templates = "include/file_templates.toml"
  macros = "include/macros.toml"
  mars = "include/mars_settings.toml"
  platform = "include/platform_paths/atos_bologna.toml"
  submission = "include/submission/atos_bologna_CY46h1.toml"
  vertical_levels = "include/vertical_levels/MF_90.toml"

[pgd]
  one_decade = true

[suite_control]
  create_static_data = true
  create_time_dependent_suite = true
  do_archiving = false
  do_extractsqlite = false
  do_marsprep = true
  do_pgd = true
  do_prep = true
  do_soil = true
  interpolate_boundaries = true
  mode = "cold_start"

[system]
  bdclimdir = "@FIXED_BDCLIMDIR@"
  bddir = "@INTP_BDDIR@"
  bddir_sfx = "@MARSDIR@"
  bdfile_sfx_template = "ECSFCSFX@DOMAIN@+@LLL@"
  bdfile_template = "ELSCF@CNMEXP@ALBC@NNN@"
  casedir = "@SCRATCH@/@CASE@"
  climdir = "@CASEDIR@/climate/@DOMAIN@/"
  global_sfcdir = "/hpcperm/snh02/climate_fields_mir/climate.v020_MIR_orog/"
  logs = "@ARCHIVE_ROOT@/logs"
  marsdir = "@SCRATCH@/IFS/@MARS_SELECTION@/@BDMEMBER@/@YYYY@/@MM@/@DD@/@HH@"
  prev_case = "@CASE@"

[task.creategrib.conversions.surfex]
  input_template = "@SURFEX_TEMPLATE@"
  output_template = "sfx_@YYYY@-@MM@-@DD@T@HH@@mm@@ss@+@DURATION_ARCHIVE@.grib"

[task.extractsqlite]
  parameter_list = "@DEODE_HOME@/deode/data/sqlite/param_list.json"
  sqlite_model_name = "@CNMEXP@"
  sqlite_path = "@ARCHIVE_ROOT@/sqlite/"
  sqlite_template = "FCTABLE_@PP@_@YYYY@@MM@_@HH@.sqlite"
  station_list = "@DEODE_HOME@/deode/data/sqlite/station_list_default.csv"

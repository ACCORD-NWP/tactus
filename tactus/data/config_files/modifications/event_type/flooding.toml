[general]
  event_type = "flooding"

[fullpos.selection]
  flooding = ["hyd_selection_@CSC@"]

[impact.ehype]
  active = true
  config_name = "@ARCHIVE@/ehype.json"
  path = "@EHYPE_PATH@"

[impact.ehype.communicate]
  archive = "@ARCHIVE@"
  archive_1 = "@ARCHIVE@"
  archive_2 = "@ECFS_PREFIX@/archive/@ARCHIVE_TIMESTAMP@/@MEMBER_STR@"
  basetime = "@BASETIME@"
  ecfs_archive_root = "ec:/@USER@/DE_Impact"
  file_template = "GRIBPF*h00m00s"
  forecast_range = "@FORECAST_RANGE@"
  name = "@CASE@_@YMD@_@HH@"
  nwp_model = "@CSC@"
  output_freq = "@FULLPOS_OUTPUT_FREQ@"
  output_root = "@SCRATCH@/DE_Impact/EHYPE"
  output_subpath = "@CASE@_@YMD@_@HH@/@MEMBER_STR@"
  run_root = "@SCRATCH@/DE_Impact/EHYPE"
  user_ecf_host = "@ECF_HOST_RESOLVED@"
  user_ecf_port = "@ECF_PORT_RESOLVED@"
  work_root = "/perm/@USER@/DE_Impact/EHYPE"

[impact.ehype.StartImpactModels]
  arguments = "@ARCHIVE@/ehype.json"

[macros.select.ehype]
  gen_macros = [{ehype_path = "platform.impact.ehype"}]

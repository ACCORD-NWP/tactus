[scheduler]

[scheduler.ecfvars]
  case_prefix = ""
  ecf_deode_home = "strip_off_mount_path('@DEODE_HOME@',)"
  ecf_files = "@HOME@/deode_ecflow/ecf_files"
  ecf_files_remotely = "@HOME@/deode_ecflow/ecf_files"
  ecf_home = "@HOME@/deode_ecflow/jobout"
  ecf_host = "_select_host_from_list(['ecfg-@USER@-1', 'ecflow-gen-@USER@-001'],)"
  ecf_jobout = "@HOME@/deode_ecflow/jobout"
  ecf_out = "@HOME@/deode_ecflow/jobout"
  ecf_port = 3141

[scheduler.ecfvars.troika]
  config_file = "@ECF_DEODE_HOME@/data/config_files/troika.yml"

[scheduler.mirror_globalDT]
  check_var = "YMD"
  mirror_name = "globaldt"
  remote_auth = ""
  remote_host = "ecflow-gen-snh02-001"
  remote_path = "/mirror_globalDT_iekm/pabv/iekm/fc/main/fcgroup/00/model"
  remote_polling = "300"
  remote_port = "3141"
  remote_ssl = false

[scheduler.mirror_host_case]
  check_var = ""
  mirror_name = "host_case"
  remote_auth = ""
  remote_host = "_select_host_from_list(['ecfg-@USER@-1', 'ecflow-gen-@USER@-001'],)"
  remote_path = "/@HOST_CASE@/@YYYY@@MM@@DD@/@HH@@mm@/mbr000/Cycle/Forecasting"
  remote_polling = "300"
  remote_port = "3141"
  remote_ssl = false

[scheduler.mirror_offline]
  check_var = ""
  mirror_name = "offlinesfx"
  remote_auth = ""
  remote_host = "ecfg-aut6432-1"
  remote_path = "/CY49DT_OFFLINE_dt_2_5_2500x2500/@YYYY@@MM@@DD@/@HHHH@/CycleInput"
  remote_polling = "300"
  remote_port = "3141"
  remote_ssl = false
